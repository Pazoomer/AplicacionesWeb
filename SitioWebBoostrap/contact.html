<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contactanos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/templatemo-style.css" rel="stylesheet" />
  </head>
  <!--

Simple House

  <body>
    <div class="container">
      <!-- Top box -->
      <!-- Logo & Site Name -->
      <div class="placeholder">
        <div
          class="parallax-window"
          data-parallax="scroll"
          data-image-src="img/simple-house-01.jpg"
        >
          <div class="tm-header">
            <div class="row tm-header-inner">
              <div class="col-md-6 col-12">
                <img src="img/logo.jpg" alt="Logo" class="tm-site-logo" />
                <div class="tm-site-text-box">
                  <h1 class="tm-site-title">Contactanos</h1>
                  <h6 class="tm-site-description">Aqui puedes encontrarnos</h6>
                </div>
              </div>
              <nav class="col-md-6 col-12 tm-nav">
                <ul class="tm-nav-ul">
                  <li class="tm-nav-li">
                    <a href="index.html" class="tm-nav-link">Home</a>
                  </li>
                  <li class="tm-nav-li">
                    <a href="about.html" class="tm-nav-link">About</a>
                  </li>
                  <li class="tm-nav-li">
                    <a href="contact.html" class="tm-nav-link active"
                      >Contact</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <main>
        <header class="row tm-welcome-section">
          <h2 class="col-12 text-center tm-section-title"></h2>
          <p class="col-12 text-center">
           Visitanos en nuestra sucursal matriz
          </p>
        </header>

        <div class="tm-container-inner-2 tm-contact-section">
          <div class="row">
            <div class="col-md-6">
              <form action="" method="POST" class="tm-contact-form">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Nombre"
                    required=""
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    required=""
                  />
                </div>

                <div class="form-group">
                  <textarea
                    rows="5"
                    name="message"
                    class="form-control"
                    placeholder="Compartenos tu opinion o sugerencia"
                    required=""
                  ></textarea>
                </div>

                <div class="form-group tm-d-flex">
                  <button
                    type="submit"
                    class="tm-btn tm-btn-success tm-btn-right"
                  >
                    Enviar
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <div class="tm-address-box">
                <h4 class="tm-info-title tm-text-success">Sucursal</h4>
                <address>
                  Guerrero No. 844 Pte. Frente a Plaza Tutuli
                </address>
                <a href="tel:080-090-0110" class="tm-contact-link">
                  <i class="fas fa-phone tm-contact-icon"></i>644 407 73 22
                </a>
                
                <div class="tm-contact-social">
                  <a href="https://www.facebook.com/p/Chicken-GO-Pollos-a-la-le%C3%B1a-100063581016962/" class="tm-social-link"
                    ><i class="fab fa-facebook tm-social-icon"></i
                  ></a>
                  <a href="#" class="tm-social-link"
                    ><i class="fab fa-twitter tm-social-icon"></i
                  ></a>
                  <a href="#" class="tm-social-link"
                    ><i class="fab fa-instagram tm-social-icon"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- How to change your own map point
	1. Go to Google Maps
	2. Click on your location point
	3. Click "Share" and choose "Embed map" tab
	4. Copy only URL and paste it within the src="" field below
-->
        <div class="tm-container-inner-2 tm-map-section">
          <div class="row">
            <div class="col-12">
              <div class="tm-map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14156.815191255642!2d-109.9476634!3d27.4940367!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86c815f5c4e6d3b7%3A0x8ffe4d83c1d091a1!2sChicken%20Go!5e0!3m2!1ses-419!2smx!4v1730161813009!5m2!1ses-419!2smx"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      
      </main>

 
      <footer class="tm-footer text-center">
        <p>Copyright &copy; 2024 Jorge Zamora Fabricio Aldaco </p>
      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script>
      $(document).ready(function () {
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
              panel.style.maxHeight = null;
            } else {
              panel.style.maxHeight = panel.scrollHeight + "px";
            }
          });
        }
      });
    </script>
  </body>
</html>
